<button [routerLink]="'../../'" type="button"  mat-raised-button color="primary">Înapoi</button>
<div *ngIf="question" class="container">
  <div *ngIf="question.image" class="d-flex align-items-center justify-content-center">
    <img [src]="'http://localhost:3000/images/' + question.image" alt="Place image title">
  </div>
  <div class="d-flex align-items-center justify-content-center">
    {{question.text}}
  </div>
  <div class="d-flex align-items-center justify-content-center">
    1. {{question.answer1}}
  </div>
  <div class="d-flex align-items-center justify-content-center">
    2. {{question.answer2}}
  </div>
  <div class="d-flex align-items-center justify-content-center">
    3. {{question.answer3}}
  </div>
  <div class="d-flex align-items-center justify-content-center">
    Răspuns/Răspunsuri corecte: {{correctAnswers[0]}} {{correctAnswers[1]}} {{correctAnswers[2]}}
  </div>
  <div class="d-flex align-items-center justify-content-center">
    <a [routerLink]="['../legislation', {pageSec: question.link}]" href="" target="_blank" type="button"  mat-raised-button color="primary">Referință legislativă</a>
  </div>
</div>
